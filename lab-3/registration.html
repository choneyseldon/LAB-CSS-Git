<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="second">
    <div class="container">
        <div class="form2">
            <div class="form signup">
                <span class="title2">Registration</span>
                <form action="#">
                    <div class="input-field2">
                        <input type="text" name="Name" id="Name" required placeholder="Enter your name">
                        <i class='bx bx-user icon'></i>
                    </div>
                    <div class="input-field2">
                        <input type="text" name="email" id="email" required placeholder="Enter Your Email">
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input-field2">
                        <input type="password" class="password" name="pwd" id="pwd" required placeholder="Create a password" class="password">
                        <i class='bx bxs-lock icon'></i>
                    </div>
                    <div class="input-field2">
                        <input type="password" class="password" name="pwd" id="pwds" required placeholder="confirm your password" class="confirm-password">
                        <i class='bx bxs-lock icon'></i>
                        <i class='bx bx-hide hidePWD'></i>
                    </div>
                    <div class="checkbox-text2">
                        <div class="checkbox-content2">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1" class="text2">Remember me</label>
                        </div>
                        <a href="#" class="text2">forgot password</a>
                    </div>
                    <div class="input-field button2">
                        <input type="button" value="Signup Now">
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
