<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="first">
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="email" id="email" required placeholder="Enter Your Email">
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="pwd" id="pwd" required placeholder="Enter your password" class="password">
                        <i class='bx bxs-lock icon'></i>
                        <i class='bx bx-hide hidePWD'></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">forgot password</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login Now">
                    </div>
                    <div class="login-signup">
                        <span class="text">not a member
                            <a href="registration.html" class="text">SignUp now</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
